<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Exercise 03 - TV Listings</h1>
      <!-- Add your code here -->
      <table>
        <thead>
          <tr>
            <td class="time">Time/Channels</td>
            <td class="time">8:00 PM</td>
            <td class="time">9:00 PM</td>
            <td class="time">10:00 PM</td>
          </tr>
        </thead>
        <tbody>
          <tr class="row">
            <td class="channels">ABD</td>
            <td class="shows">The Goldbergs</td>
            <td class="shows">Home Economics</td>
            <td class="shows">black-ish</td>
          </tr>
          <tr class="row">
            <td class="channels">CBS</td>
            <td class="shows">Young Sheldon</td>
            <td class="shows">United States of AI</td>
            <td class="shows">Mom</td>
          </tr>
          <tr class="row">
            <td class="channels">NBC</td>
            <td class="shows" colspan="3">Stanley Cup Playoffs</td>
          </tr>
          <tr class="row">
            <td class="channels">Fox</td>
            <td class="shows">Beat Shazam</td>
            <td class="shows" colspan="2">Local Programming</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
