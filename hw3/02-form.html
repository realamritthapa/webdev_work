<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>02 - Form</title>

    <link rel="stylesheet" href="../hw2/styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="02-form.js"></script>
  </head>
  <body>
    <main>
      <h1>Exercise 02 - Form</h1>
      <!-- You can reuse the form you created in HW 2 -->
      <form class="form" action="">
        <div class="form-container">
          <div class="form-intro">
            <h2 class="form-header">Sign Up Form</h2>
            <p class="sub-title">Fill up the items in the form below.</p>
          </div>
          <div class="form-item">
            <label class="form-label" for="name">Name:</label>
            <input class="form-input" type="text" id="name" name="name" />
          </div>
          <div class="form-item">
            <label class="form-label" for="username">Username:</label>
            <input
              class="form-input"
              type="text"
              id="username"
              name="username"
            />
          </div>
          <div class="form-item">
            <label class="form-label" for="email">Email:</label>
            <input class="form-input" type="email" id="email" name="email" />
          </div>
          <div class="form-item">
            <label class="form-label" for="password">Password:</label>
            <input
              class="form-input"
              type="password"
              id="password"
              name="password"
            />
          </div>
          <div class="form-item">
            <label class="form-label" for="date">Date of birth:</label>
            <input class="form-input" type="date" id="date" name="date" />
          </div>

          <fieldset class="radio-container">
            <legend class="legend">Preferred Pronouns</legend>
            <div class="radio-item">
              <input type="radio" name="pronoun" id="first" />
              <label for="first">She/her</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="pronoun" id="second" />
              <label for="second">He/him</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="pronoun" id="third" />
              <label for="third">They/them</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="pronoun" id="forth" />
              <label for="forth">I prefer not to say</label>
            </div>
          </fieldset>
          <div class="btn-container">
            <input class="btn btn-primary" type="submit" value="Submit" />
            <input class="btn btn-secondary" type="reset" value="Reset" />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
